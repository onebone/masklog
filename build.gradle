plugins {
	id 'org.jetbrains.kotlin.jvm' version '1.3.61'
}

group 'org.example'
version '1.0'

repositories {
	mavenCentral()
}

dependencies {
	implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk8"
	implementation "org.telegram:telegrambots:4.6"
	implementation "org.telegram:telegrambotsextensions:4.6"
	implementation "com.squareup.moshi:moshi-kotlin:1.9.2"
	implementation group: 'org.slf4j', name: 'slf4j-simple', version: '2.0.0-alpha1'
}

compileKotlin {
	kotlinOptions.jvmTarget = "1.8"
}
compileTestKotlin {
	kotlinOptions.jvmTarget = "1.8"
}

sourceSets {
	main {
		resources {
			srcDirs = ["src/main/resources"]
		}
	}
}

jar {
	manifest {
		attributes 'Main-Class': 'me.onebone.masklog.MainKt'
	}
	from { configurations.compileClasspath.collect {it.isDirectory() ? it : zipTree(it) } }
}
